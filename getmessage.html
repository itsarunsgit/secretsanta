<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get My Messages - Secret Santa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-red-50 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">ğŸ“¬ Get My Messages</h1>
    
    <div id="nameInputSection">
      <p class="text-gray-700 mb-4">Enter your name to view your anonymous messages.</p>
      <form id="getNameForm" class="space-y-4">
        <input 
          type="text" 
          id="employeeName" 
          placeholder="Enter your name" 
          required 
          class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-purple-500 focus:outline-none"
        />
        <button 
          type="submit" 
          class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-semibold"
        >
          Get Messages
        </button>
      </form>
    </div>

    <div id="messagesSection" class="hidden mt-6">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">Your Messages</h2>
      <div id="messagesList" class="space-y-4"></div>
      <div class="mt-6 text-center">
        <a href="assign.html" class="text-blue-600 hover:underline">Back to Assignment</a>
      </div>
    </div>

    <div id="noMessagesSection" class="hidden mt-6">
      <div class="bg-gray-50 border-2 border-gray-300 rounded-lg p-6 text-center">
        <p class="text-gray-700 mb-4">No messages found for you yet.</p>
        <a href="assign.html" class="text-blue-600 hover:underline">Back to Assignment</a>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="assign.html" class="text-blue-600 hover:underline">Back to Assignment</a>
    </div>
  </div>

  <!-- Firebase core and Firestore v8 for browser compatibility -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Firebase config with db2 global -->
  <script src="src/firebase.js"></script>
  <!-- Firestore utility functions global -->
  <script src="js/firebase-utils.js"></script>
  <!-- Your app scripts -->
  <script src="js/employee-storage.js"></script>
  <script src="js/employee-utils.js"></script>
  <script src="js/getmessage.js"></script>
</body>
</html>
