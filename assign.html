<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Assignment ğŸ…</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-b from-green-50 to-red-50 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-red-700 mb-6 text-center">ğŸ„ Secret Santa ğŸ„</h1>
    
    <div id="assignmentForm">
      <p class="text-gray-700 mb-4">Enter your name to find out who you're giving a gift to!</p>
      <form id="nameForm" class="space-y-4">
        <input 
          type="text" 
          id="employeeName" 
          placeholder="Enter your name" 
          required 
          class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-red-500 focus:outline-none"
        />
        <button 
          type="submit" 
          class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 font-semibold"
        >
          Get My Assignment
        </button>
      </form>
    </div>

    <div id="assignmentResult" class="hidden mt-6">
      <div class="bg-green-50 border-2 border-green-300 rounded-lg p-6 text-center">
        <h2 class="text-2xl font-bold text-green-700 mb-4">Your Secret Santa Assignment</h2>
        <p class="text-gray-700 mb-2">You are giving a gift to:</p>
        <p id="assignedPerson" class="text-3xl font-bold text-green-800 mb-6"></p>
        
        <div class="space-y-3">
          <a 
            href="message.html" 
            class="block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
          >
            Send Message
          </a>
          <a 
            href="getmessage.html" 
            class="block bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
          >
            Get My Messages
          </a>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="getmessage.html" class="text-blue-600 hover:underline">Get My Messages</a>
    </div>
  </div>

  <script src="js/employee-storage.js"></script>
  <script src="js/employee-utils.js"></script>
  <script src="js/assign.js"></script>
</body>
</html>
